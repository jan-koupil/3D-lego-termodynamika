<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
</head>
<body>
    <pre id="code"></pre>

<script>
    const midHeight =  38;
    let definitions = "[\n";
    for (let x = 0; x < 7; x++) {
        for (let y = 0; y < 7; y++) {
            definitions += `[ [${- 95 / 12 * x}, ${-57 / 12 * y}, 32], ${midHeight} ],\n`;
        }
    }
    definitions += "]\n";
    document.getElementById("code").innerText = definitions;
</script>

</body>
</html>
